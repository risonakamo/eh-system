# relative paths relative to where node is called (usually will be the top level of the repo)
imagedir: notused
thumbnaildir: notused

# to use, cloudkey json must be in config folder and be named "cloudkey.json"
google_cloud_config:
  enabled: true
  mainimage_bucket: ktkm-albumviewer-images
  thumbnail_bucket: ktkm-albumviewer-thumbnails

port: 8080
static_serve: true
thumbnail_gen_batch: 6